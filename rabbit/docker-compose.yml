version: '3.8'

services:
  db:
    image: postgres
    container_name: postgresql
    environment:
      POSTGRES_USER: use
      POSTGRES_PASSWORD: pwd
      POSTGRES_DB: rabbit
    ports:
      - "5555:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    image: "rabbitmq:3-management"
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
      
volumes:
  pgdata: